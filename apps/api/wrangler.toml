name = "rivvon-api"
main = "index.ts"
compatibility_date = "2024-01-01"

# D1 Database
[[d1_databases]]
binding = "DB"
database_name = "rivvon-textures"
database_id = "3b531d71-dbf0-4d00-8792-f99dc1d03a2a"

# R2 Bucket
[[r2_buckets]]
binding = "BUCKET"
bucket_name = "rivvon-textures"

# Environment variables (non-secret)
[vars]
CORS_ORIGINS = "https://slyce.rivvon.ca,https://rivvon.ca,http://localhost:5173,http://localhost:5174,http://localhost:5175,http://localhost:5176,http://localhost:5177"
API_URL = "https://api.rivvon.ca"
APP_URL = "https://slyce.rivvon.ca"
# Comma-separated list of admin user emails
ADMIN_USERS = "harold@nsitu.ca"

# Secrets (set via wrangler secret put)
# GOOGLE_CLIENT_ID     - Google OAuth client ID
# GOOGLE_CLIENT_SECRET - Google OAuth client secret
# SESSION_SECRET       - Secret for signing session tokens (min 32 chars)
